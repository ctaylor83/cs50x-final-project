<body>
    <H1>Pi Pico Morse Code Converter</H1>
    <form action="/morse" method="post">
        <label for="morseInput">Enter Morse Code:</label><br>
        <input type="text" id="morseInput" name="morseInput" /><br>
        <input type="submit" value="Submit" />
    </form>    

    </div>    
    <h3>Morse Code Guide</h3>
    <table border="1">
        <tr>
            <td>a: .-</td>   <td>b: -...</td>   <td>c: -.-.</td>
            <td>d: -..</td>  <td>e: .</td>      <td>f: ..-.</td>
        </tr>
        <tr>
            <td>g: --.</td>  <td>h: ....</td>   <td>i: ..</td>
            <td>j: .---</td> <td>k: -.-</td>    <td>l: .-..</td>
        </tr>
        <tr>
            <td>m: --</td>   <td>n: -.</td>     <td>o: ---</td>
            <td>p: .--.</td> <td>q: --.-</td>   <td>r: .-.</td>
        </tr>
        <tr>
            <td>s: ...</td>  <td>t: -</td>      <td>u: ..-</td>
            <td>v: ...-</td> <td>w: .--</td>    <td>x: -..-</td>
        </tr>
        <tr>
            <td>y: -.--</td> <td>z: --..</td>
        </tr>
    </table>
